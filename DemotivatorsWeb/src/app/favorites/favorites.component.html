

<div  *ngFor="let item of Favorites" class="text-center">
  <div>{{item.title}}</div>
  <a href="{{item.url}}">
    <img class="img-fluid" src="{{item.url}}" />
    <!-- <div *ngIf="item.videoUrl">
        <video class="img-fluid"  controls>
            <source src="{{item.videoUrl}}" type="video/mp4"/>
        </video>
    </div> -->
  </a>
  <button (click)="removeFavorites(item)" class="btn btn-primary btn-add-favorite" type="button">Znudziło mi się</button>
</div>
